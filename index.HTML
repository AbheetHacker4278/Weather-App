<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name..." , class="inp">
            <button>
                <img src="search.png">
            </button>
        </div>
        <div class="weather">
            <img src="icons8-wind-100.png" class="weathericon" width="150" height="150">
            <h1 class="temp">0</h1>
            <h2 class="city">City</h2>
            <div class="details">
                
                <div class="col">
                    <img src="icons8-humidity-64.png">
                    <div>
                        <p class="humidity">0</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="icons8-wind-64.png">
                    <div>
                        <p class="wind">0 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
